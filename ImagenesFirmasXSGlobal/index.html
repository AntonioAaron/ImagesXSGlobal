<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firmas Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-item {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-item img {
            max-width: 100%;  
            height: auto;  
            border-radius: 8px;
        }
        .image-item h3 {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Firmas Team Collection</h1>
    <div class="gallery">
        <div class="image-item">
            <h3>Tony</h3>
            <img src="firmas/XSG_antonio_hernandez.jpg" alt="Tony">
        </div>
        <div class="image-item">
            <h3>Luigy</h3>
            <img src="firmas/XSG_luis_mendoza.jpg" alt="Luigy">
        </div>
    </div>
</body>
</html>
